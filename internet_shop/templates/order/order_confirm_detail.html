{% extends "base.html" %}
{% block doctitle %}Cancel Order | {{ block.super }}{% endblock %}
{% block content %}
  <form class="row" method="post">
    {% csrf_token %}
    <div class="text-body">Are you sure you want to cancel this order?</div>
    <div>
      <input type="submit" class="btn btn-danger" value="Yes, Cancel this">
      <a href="{% url "order:order-detail" pk=object.pk %}" class="btn btn-secondary">No, Leave it</a>
    </div>
  </form>
{% endblock %}
